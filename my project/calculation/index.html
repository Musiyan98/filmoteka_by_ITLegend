<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Кредитний калькулятор</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="input-container">
      <div class="input-container__value">
         <input type="number" placeholder="Борг">
      </div>

      <div class="input-container__procent">
         <input type="number" placeholder="відсоток">
      </div>

      <div class="input-container__date-start">
         <input type="date" placeholder="Дата початку кредиту">
      </div>

      <div class="input-container__date-submit">
         <input type="submit" placeholder="Розрахувати">
      </div>
   </div>

   <div class="output-container">
      <div class="output-container__value">
         <div class="output-container__procent-value">
         <div>Сума сплачених відсотків </div>
         <div> 0 </div>
         </div>
         
         <div class="output-container__credit-lendth">
            <div> Тривалість виплати в місяцях </div>
            <div> 0 </div>         
         </div>
      </div>

   <table class="output-container__table">
      <caption>Деталі</caption>
      <tr>
         <th>Місяць</th>
         <th>Нараховані відсотки</th>
         <th>залишок боргу</th>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
   </table>
      
   </div>

</body>
</html>
